<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
    .container {
      height: 500px;
      width: 60%;
      background-color: whitesmoke;
      margin-top: 10%;
      align-items: center;
      border-radius: 15px;
      padding: 20px;
    }

    #button {
      margin-left: 35%;
    }

    #heading {
      margin-left: 20%;
    }
  </style>
  <title>Registration Form</title>
</head>

<body>
  <div class="container">
    <h3 id="heading">USER REGISTRATION</h3>

    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputAge">Name</label>
          <input type="text" class="form-control" id="inputName">
        </div>
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="form-group col-md-2">
          <label for="inputPass">Create password</label>
          <input type="password" class="form-control" id="inputPass1">
        </div>
        <div class="form-group col-md-2">
          <label for="inputPass">Address</label>
          <input type="text" class="form-control" id="inputAddress">
        </div>

      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputBranch">Branch</label>
          <select id="inputBranch" class="form-control">
            <option selected>Choose...</option>
            <option>Mechanical</option>
            <option>Electrical</option>
            <option>E&TC</option>
            <option>Civil</option>

          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="inputGender">Gender</label>
          <select id="inputGender" class="form-control">
            <option selected>Choose...</option>
            <option>Female</option>
            <option>Male</option>
          </select>
        </div>

      </div>
      <div class="form-group">
        <a href="LoginForm.html">already registered?Login here</a>
      </div>
      <button id="button" type="submit" class="btn btn-primary" onclick="registerUser()">Click to Register</button>
    </form>
  </div>
  <script type="text/javascript" src="regester.js">
  </script>
</body>

</html>
